<div class="book-list-container">
   
    <mat-tab-group style="flex:1" animationDuration="0ms">
        <mat-tab label="All">
            <div class="list" *ngIf="books$ | async as books; else loading">
                <app-book-list-item  *ngFor="let book of books " [book]="book" (idEmitter)="setEmitId($event)"/>
            </div>
            
        </mat-tab>
        <mat-tab label="Recommended">
            <div class="list" *ngIf="recommendedBooks$ | async as books; else loading">
                <app-book-list-item  *ngFor="let book of books " [book]="book" (idEmitter)="setEmitId($event)"/>
            </div>
        </mat-tab>
    </mat-tab-group>

</div>

<ng-template #loading>
    <div class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
