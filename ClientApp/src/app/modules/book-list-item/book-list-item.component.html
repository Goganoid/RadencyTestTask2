<mat-card appearance="raised">
    <mat-card-header>
        <mat-card-title-group>
            <img mat-card-sm-image [src]="imageSanitizer.sanitizeImage(book?.cover!)">
            <mat-card-title>{{book?.title}}</mat-card-title>
            <mat-card-subtitle>{{book?.author}}</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <div class="book-info">
            <span>Rating:{{book?.rating}}</span>
            <span>Reviews:{{book?.reviews}}</span>
        </div>
       
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openDialog()">Details</button>
        <button mat-button (click)="setEditId(book?.id!)">Edit</button>
      </mat-card-actions>
</mat-card>
